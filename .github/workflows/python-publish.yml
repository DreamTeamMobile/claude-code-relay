# Publish Python package to PyPI
#
# SETUP REQUIRED:
# 1. Create PyPI account at https://pypi.org/
# 2. Create API token at https://pypi.org/manage/account/token/
# 3. Add token as GitHub secret: Settings > Secrets > Actions > New repository secret
#    Name: PYPI_API_TOKEN
#    Value: pypi-xxxx...
#
# OPTIONAL: Test on TestPyPI first
# 1. Create account at https://test.pypi.org/
# 2. Add secret: TEST_PYPI_API_TOKEN
# 3. Uncomment the test-pypi job below

name: Publish Python Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.1.0)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: python/dist/

  # Uncomment to test on TestPyPI first
  # test-pypi:
  #   needs: build
  #   runs-on: ubuntu-latest
  #   environment: test-pypi
  #
  #   steps:
  #     - uses: actions/download-artifact@v4
  #       with:
  #         name: python-dist
  #         path: dist/
  #
  #     - name: Publish to TestPyPI
  #       uses: pypa/gh-action-pypi-publish@release/v1
  #       with:
  #         password: ${{ secrets.TEST_PYPI_API_TOKEN }}
  #         repository-url: https://test.pypi.org/legacy/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
